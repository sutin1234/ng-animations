<div class="fade-in">
  <h1>fadeIn</h1>
  <h2 @fadeIn>{{ title }}</h2>
</div>

<div class="fade-out">
  <h1>fadeOut</h1>
  <h2 @fadeOut>{{ title }}</h2>
</div>

<div class="slide-left">
  <h1>slideLeft</h1>
  <h2 [@slide]="slideLeft">{{ title }}</h2>
</div>

<div class="slide-right">
    <h1>slideRight</h1>
    <h2 [@slide]="slideRight">{{ title }}</h2>
  </div>
